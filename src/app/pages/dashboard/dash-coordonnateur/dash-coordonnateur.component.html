<div class="container-fluid px-4">
  <h1 class="mt-4">Coordonateur</h1>
  <div class="container">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-6">
                      <h2>Gestion des <b>Themes</b></h2>
                  </div>
                  
              </div>
          </div>
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th>Nom</th>
                      <th>Prénom</th>
                      <th>Email</th>
                      <th>Téléphone</th>
                      <th>Résidence</th>
                      <th>Groupe</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let coordonateur of coordonateur; let i = index">
                      <td>{{ i }}</td>
                      <td>{{ coordonateur.lname }}</td>
                      <td>{{ coordonateur.fname }}</td>
                      <td>{{ coordonateur.age }} years</td>
                      <td>{{ coordonateur.job }}</td>
                      <td>{{ coordonateur.address }}</td>
                      <td>
                          <!-- Boutons pour modifier les actions -->
                          <!-- <button (click)="edit(i)">Edit</button>
                          <button (click)="archive(i)">Archive</button> -->
                          <a class="edit" data-toggle="modal" data-target="editModal" ><i class="material-icons" data-toggle="tooltip"  title="Edit">&#xE254;</i></a>
                          <a class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
